 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-default">
  Emotion to emoji app
  <br>
  <span> &#128522	</span>
  <span> &#128518 </span>
  <span> &#128534 </span>
  <span> &#128542 </span>
  <span> &#128545 </span>
  <span> &#128548 </span>
</h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: gold;">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label> Webcam view-</label>
        <div id="camera">
        </div>
        <br>
        <br>
        <button onclick="takesnapshot()" class="btn btn-default">
          Capture image
        </button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label> Prediction 1</label>
        <p id="resultemojiname" class="emoji_name">
          <p id="updatemoji" class="emoji"></p>

          <label> Prediction 2</label>
        <p id="resultemojiname2" class="emoji_name">
          <p id="updatemoji2" class="emoji"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
         <div id="result">
         </div>
        <br><br>
        <button onclick="check()" class="btn btn-default">
        Predict Emotion
        </button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
